# Builtin Configurations(DO NOT CHANGE THESE CONFIGURATIONS unless you know exactly what you are doing)
enable_modelarts: False
# Url for modelarts
data_url: ""
train_url: ""
checkpoint_url: ""
# Path for local
data_path: "/cache/data"
output_path: "/cache/train"
load_path: "/cache/checkpoint_path/"
device_target: "Ascend"
enable_profiling: False

# ==============================================================================
# Training options
model_name: "unet_nested"
include_background: True
run_eval: False
run_distribute: False
crop: None
image_size : [576, 576]
lr: 0.0001
epochs: 400
repeat: 400
distribute_epochs: 1600
batch_size: 16
cross_valid_ind: 1
num_classes: 2
num_channels: 1
weight_decay: 0.0005
loss_scale: 1024.0
FixedLossScaleManager: 1024.0
use_ds: True
use_bn: True
use_deconv: True
resume: False
resume_ckpt: "./"
transfer_training: False
filter_weight: ["final1.weight", "final2.weight", "final3.weight", "final4.weight"]
show_eval: False
color: [[0, 0, 0], [255, 0, 0], [0, 255, 0], [0, 0, 255], [0, 255, 255], [255, 0, 255], [255, 255, 255]]

#Eval options
keep_checkpoint_max: 10
eval_activate: "Softmax"
eval_resize: False
checkpoint_path: "./checkpoint/"
checkpoint_file_path: "ckpt_unet_nested_adam-4-75.ckpt"
rst_path: "/result_Files/"
result_path: ""

# Export options
width: 572
height: 572
file_name: "unet"
file_format: "AIR"

