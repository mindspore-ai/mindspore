# Builtin Configurations(DO NOT CHANGE THESE CONFIGURATIONS unless you know exactly what you are doing)
enable_modelarts: False
# Url for modelarts
data_url: ""
train_url: ""
checkpoint_url: ""
# Path for local
data_path: "/cache/data"
output_path: "/cache/train"
load_path: "/cache/checkpoint_path"
device_target: "Ascend"
enable_profiling: False

modelarts_dataset_unzip_name: ''
# ==============================================================================
# Parameters that can be modified at the terminal
ckpt_save_dir: 'checkpoints'
batch_size: 64
run_distribute: False
eval_model_file: ''
coco_bbox_file: ''
#pose_resnet-related
POSE_RESNET:
    NUM_LAYERS: 50
    DECONV_WITH_BIAS: False
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS: [256, 256, 256]
    NUM_DECONV_KERNELS: [4, 4, 4]
    FINAL_CONV_KERNEL: 1
    TARGET_TYPE: 'gaussian'
    HEATMAP_SIZE: [48, 64]
    SIGMA: 2
#network-related
MODEL:
    NAME: 'pose_resnet'
    INIT_WEIGHTS: True
    PRETRAINED: './resnet50.ckpt'
    NUM_JOINTS: 17
    IMAGE_SIZE: [192, 256]  # width * height, ex: 192 * 256
#dataset-related
DATASET:
    ROOT: '/data/coco2017/'
    TEST_SET: 'val2017'
    TRAIN_SET: 'train2017'
    FLIP: True
    ROT_FACTOR: 40
    SCALE_FACTOR: 0.3
#train-related
TRAIN:
    BATCH_SIZE: 64
    BEGIN_EPOCH: 0
    END_EPOCH: 140
    LR: 0.001
    LR_FACTOR: 0.1
    LR_STEP: [90, 120]
#eval-related
TEST:
    BATCH_SIZE: 32
    FLIP_TEST: True
    POST_PROCESS: True
    SHIFT_HEATMAP: True
    USE_GT_BBOX: False
    MODEL_FILE: ''
    DATALOADER_WORKERS: 8
    COCO_BBOX_FILE: 'experiments/COCO_val2017_detections_AP_H_56_person.json'
#nms-related
    OKS_THRE: 0.9
    IN_VIS_THRE: 0.2
    BBOX_THRE: 1.0
    IMAGE_THRE: 0.0
    NMS_THRE: 1.0
#export-related
EXPORT:
    FILE_NAME: 'simple_pose'
    FILE_FORMAT: 'MINDIR'
#310 infer-related
INFER:
    PRE_RESULT_PATH: './preprocess_Result'
    POST_RESULT_PATH: './result_Files'
---

# Help description for each configuration
enable_modelarts: "Whether training on modelarts, default: False"
data_url: "Url for modelarts"
train_url: "Url for modelarts"
data_path: "The location of the input data."
output_path: "The location of the output file."
device_target: "Running platform, choose from Ascend, GPU or CPU, and default is Ascend."
enable_profiling: 'Whether enable profiling while training, default: False'
# Parameters that can be modified at the terminal
ckpt_save_dir: "ckpt path to save"
batch_size: "training batch size"
run_distribute: "Run distribute, default is false."


