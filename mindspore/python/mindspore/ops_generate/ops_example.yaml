#operator bias_add
bias_add:
    args:
        input_x: 
            dtype: tensor
        bias: 
            dtype: tensor
        data_format: 
            dtype: str
            init: "NCHW"
    returns:
        output_x: 
            dtype: tensor
    #if func_name is not set, operator name will be use as operator function name.
    function: 
        name: _bias_add
    #     disable: true
    # class:
    #     name: BiasAdd       

#operator batch_norm
batch_norm:
    args:
        input_x: 
            dtype: tensor
        running_mean: 
            dtype: tensor
        running_var: 
            dtype: tensor
        weight: 
            dtype: tensor
        bias: 
            dtype: tensor
        training: 
            dtype: bool
            init: False
        momentum:
            dtype: float
            init: 0.1
        eps: 
            dtype: float
            init: 1e-5
    returns:
        output_x: 
            dtype: tensor

#operator avg_pool
avg_pool:
    args:
        x:
            dtype: tensor
        kernel_size:
            dtype: tuple[int]
            init: 1
            type_cast: int
        strides:
            dtype: tuple[int]
            init: 1
            type_cast: int
        pad_mode:
            dtype: str
            init: "valid"
        data_format:
            dtype: str
            init: "NCHW"
    returns:
        output: 
            dtype: tensor