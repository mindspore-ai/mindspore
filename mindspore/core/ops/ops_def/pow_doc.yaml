pow:
    description: |
        Calculates the `exponent` power of each element in `input`.

        Inputs:
            - **input** (Union[Tensor, number.Number, bool]) - The first input is a number.Number or
              a bool or a tensor whose data type is
              `number <https://www.mindspore.cn/docs/en/master/api_python/mindspore.html#mindspore.dtype>`_ or
              `bool_ <https://www.mindspore.cn/docs/en/master/api_python/mindspore.html#mindspore.dtype>`_.
            - **exponent** (Union[Tensor, number.Number, bool]) - The second input is a number.Number or
              a bool or a tensor whose data type is
              `number <https://www.mindspore.cn/docs/en/master/api_python/mindspore.html#mindspore.dtype>`_ or
              `bool_ <https://www.mindspore.cn/docs/en/master/api_python/mindspore.html#mindspore.dtype>`_.

        Outputs:
            Tensor, the shape is the same as the one after broadcasting,
            and the data type is the one with higher precision or higher digits among the two inputs.

        Supported Platforms:
            ``Ascend`` ``GPU`` ``CPU``

        Examples:
            >>> import mindspore
            >>> import numpy as np
            >>> from mindspore import Tensor, ops
            >>> input = Tensor(np.array([1.0, 2.0, 4.0]), mindspore.float32)
            >>> exponent = 3.0
            >>> output = ops.pow(input, exponent)
            >>> print(output)
            [ 1.  8. 64.]
            >>>
            >>> input = Tensor(np.array([1.0, 2.0, 4.0]), mindspore.float32)
            >>> exponent = Tensor(np.array([2.0, 4.0, 3.0]), mindspore.float32)
            >>> output = ops.pow(input, exponent)
            >>> print(output)
            [ 1. 16. 64.]